name: kawaflow-e2e

x-service-defaults: &service-defaults
  restart: "no"
  networks:
    - internal

x-ui-defaults: &ui-defaults
  <<: *service-defaults
  image: ui:dev
  build:
    context: ./ui
    target: dev
  volumes:
    - ./ui:/var/www/html
    - /var/www/html/vendor
    - /var/www/html/node_modules
    - ui_storage:/var/www/html/storage
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started
    rabbitmq:
      condition: service_healthy
    flow-manager:
      condition: service_started
  environment:
    APP_NAME: ${APP_NAME}
    APP_ENV: ${APP_ENV}
    APP_KEY: ${APP_KEY}
    APP_DEBUG: ${APP_DEBUG}
    APP_URL: http://ui-app.local:8000
    SESSION_DOMAIN: ui-app.local
    VITE_HOST: ${VITE_HOST}
    VITE_PORT: ${VITE_PORT}
    VITE_HMR_HOST: ${VITE_HMR_HOST}
    VITE_HMR_PORT: ${VITE_HMR_PORT}
    VITE_ORIGIN: ${VITE_ORIGIN}
    DB_CONNECTION: ${DB_CONNECTION}
    DB_HOST: ${DB_HOST}
    DB_PORT: ${DB_PORT}
    DB_DATABASE: ${POSTGRES_DB}
    DB_USERNAME: ${POSTGRES_USER}
    DB_PASSWORD: ${POSTGRES_PASSWORD}
    REDIS_HOST: ${REDIS_HOST}
    REDIS_PORT: ${REDIS_PORT}
    CACHE_STORE: redis
    SESSION_DRIVER: redis
    QUEUE_CONNECTION: sync
    RABBITMQ_URL: ${RABBITMQ_URL}
    FLOW_MANAGER_COMMAND_QUEUE: ${FLOW_MANAGER_COMMAND_QUEUE}
    FLOW_MANAGER_EVENT_EXCHANGE: ${FLOW_MANAGER_EVENT_EXCHANGE}
    FLOW_MANAGER_EVENT_QUEUE: ${FLOW_MANAGER_EVENT_QUEUE}
    FLOW_MANAGER_TIMEOUT: ${FLOW_MANAGER_TIMEOUT}
    KAWAFLOW_TEST_RUN_ID: ${E2E_TEST_RUN_ID}

services:
  postgres:
    <<: *service-defaults
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  redis:
    <<: *service-defaults
    image: redis:alpine3.22
    command: [ "redis-server", "--save", "20", "1", "--loglevel", "warning" ]
    volumes:
      - redis_data:/data

  rabbitmq:
    <<: *service-defaults
    image: rabbitmq:4.2.1-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  flow-manager:
    <<: *service-defaults
    restart: on-failure
    image: flow-manager:dev
    build:
      context: ./flow-manager
    environment:
      PYTHONUNBUFFERED: "1"
      SOCKET_DIR: /tmp/kawaflow/sockets
      MESSAGING_BACKEND: rabbitmq
      RABBITMQ_URL: ${RABBITMQ_URL}
      FLOW_MANAGER_COMMAND_QUEUE: ${FLOW_MANAGER_COMMAND_QUEUE}
      FLOW_MANAGER_RESPONSE_QUEUE: ${FLOW_MANAGER_RESPONSE_QUEUE}
      FLOW_MANAGER_EVENT_EXCHANGE: ${FLOW_MANAGER_EVENT_EXCHANGE}
      KAWAFLOW_TEST_RUN_ID: ${E2E_TEST_RUN_ID}
    volumes:
      - flow_sockets:/tmp/kawaflow/sockets
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      rabbitmq:
        condition: service_healthy

  ui-app:
    <<: *ui-defaults
    networks:
      internal:
        aliases:
          - ui-app.local
    command: php artisan serve --host=0.0.0.0 --port=8000

  ui-listener:
    <<: *ui-defaults
    restart: on-failure
    networks:
      internal:
        aliases:
          - ui-app.local
    command: php artisan flow-manager:listen

  flow:
    <<: *service-defaults
    profiles:
      - build
    image: flow:dev
    build:
      context: .
      dockerfile: flow/Dockerfile
    command: [ "sleep", "infinity" ]
    volumes:
      - flow_sockets:/tmp/kawaflow/sockets

  e2e:
    <<: *service-defaults
    image: e2e:dev
    build:
      context: ./e2e
    profiles:
      - test
    environment:
      E2E_BASE_URL: http://ui-app.local:8000
      E2E_FLOW_MANAGER_URL: http://flow-manager:8000
      E2E_TEST_RUN_ID: ${E2E_TEST_RUN_ID}
    volumes:
      - ./e2e:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - ui-app
      - ui-listener

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  flow_sockets:
  ui_storage:
