name: Kawa CI

on:
  push:
    branches: [main]
    paths:
      - 'kawa/**'
  pull_request:
    branches: [main]
    paths:
      - 'kawa/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -e .
        working-directory: ./kawa

      - name: Run lint checks
        run: task lint
        working-directory: ./kawa

      - name: Run tests
        run: task test
        working-directory: ./kawa
